{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Sheet</h1>

    <table id="table" class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Title</th>
                <th>Position</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- loops through the workers list taken from application.py -->
            {% for worker in workers %}
                <tr>
                    <td></td><td>{{ worker[0] }}</td><td>{{ worker[1] }}</td><td>{{ worker[2] }}</td><td>{{ worker[3] }}</td>
                    <td>{{ worker[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        // Converts the above table into a datatable from JQuery.
        // Also indexes each row with a number in the first column which cannot be modified
        $(document).ready(function() {
            var t = $('#table').DataTable( {
                "columnDefs": [ {
                    "searchable": false,
                    "orderable": false,
                    "targets": 0
                } ],
                "order": [[ 1, 'asc' ]]
            } );
            t.on( 'order.dt search.dt', function () {
                t.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
                    cell.innerHTML = i+1;
                } );
            } ).draw();
        } );
    </script>

{% endblock %}
